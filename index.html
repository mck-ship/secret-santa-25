        /** Converts a base64 string to an ArrayBuffer. */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /** Converts 16-bit signed PCM audio data to a WAV Blob. */
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit PCM

            const wavBuffer = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(wavBuffer);

            // Helper to write a string to the DataView
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            let offset = 0;

            // RIFF chunk
            writeString(view, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + pcm16.length * bytesPerSample, true); offset += 4; // ChunkSize
            writeString(view, offset, 'WAVE'); offset += 4;

            // FMT sub-chunk
            writeString(view, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4; // Subchunk1Size (16 for PCM)
            view.setUint16(offset, 1, true); offset += 2; // AudioFormat (1 for PCM)
            view.setUint16(offset, numChannels, true); offset += 2; // NumChannels
            view.setUint32(offset, sampleRate, true); offset += 4; // SampleRate
            view.setUint32(offset, sampleRate * numChannels * bytesPerSample, true); offset += 4; // ByteRate
            view.setUint16(offset, numChannels * bytesPerSample, true); offset += 2; // BlockAlign
            view.setUint16(offset, 16, true); offset += 2; // BitsPerSample (16 bit)

            // Data sub-chunk
            writeString(view, offset, 'data'); offset += 4;
            view.setUint32(offset, pcm16.length * bytesPerSample, true); offset += 4; // Subchunk2Size

            // PCM Data
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        // --- CORE DRAWING LOGIC ---

        /** Checks if a specific pairing (giver -> receiver) is allowed by the exclusion rules. */
        function isAllowedPair(giver, receiver, exclusionList) {
            // Rule 1: Cannot gift self
            if (giver === receiver) {
                return false;
            }

            // Rule 2: Cannot gift excluded partner (A -> B or B -> A)
            for (const pair of exclusionList) {
                // Check A -> B
                if (giver === pair[0] && receiver === pair[1]) return false;
                // Check B -> A
                if (giver === pair[1] && receiver === pair[0]) return false;
            }
            
            return true;
        }

        /** Implements the Secret Santa draw logic (now with exclusions). */
        function performDraw(names, exclusionList) {
            if (names.length < 3) {
                $drawMessage.textContent = 'The draw requires at least 3 participants for a proper Secret Santa!';
                return [];
            }
            
            const givers = [...names];
            const receivers = [...names];
            const MAX_ATTEMPTS = 1000; 

            // Fisher-Yates shuffle algorithm
            function shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            for (let attemptCount = 0; attemptCount < MAX_ATTEMPTS; attemptCount++) {
                let availableReceivers = shuffle([...receivers]);
                const attemptPairs = [];
                let isSuccessful = true;

                for (let i = 0; i < givers.length; i++) {
                    const giver = givers[i];
                    let matchFound = false;

                    // Find a valid match for the current giver
                    for (let j = 0; j < availableReceivers.length; j++) {
                        const receiver = availableReceavers[j];

                        if (isAllowedPair(giver, receiver, exclusionList)) {
                            attemptPairs.push({ giver, receiver });
                            // Remove receiver from available list
                            availableReceivers.splice(j, 1);
                            matchFound = true;
                            break;
                        }
                    }

                    if (!matchFound) {
                        // This attempt failed, break and retry
                        isSuccessful = false;
                        break;
                    }
                }

                if (isSuccessful) {
                    console.log(`Draw successful after ${attemptCount + 1} attempts.`);
                    return attemptPairs;
                }
            }

            // If all attempts fail
            $drawMessage.textContent = '‚ùå ERROR: Could not find a valid pairing solution. The exclusion rules may be too restrictive for the number of participants. Try reducing the number of exclusions.';
            console.error("Secret Santa draw failed after max attempts. Rules too restrictive.");
            return [];
        }

        // --- TTS (TEXT-TO-SPEECH) GENERATION ---
        
        window.generateAnnouncement = async function() {
            if (!currentDrawMessage) {
                alertUser("No draw message available. Please run a draw first.", "error");
                return;
            }

            $ttsButton.disabled = true;
            $ttsText.textContent = 'Generating audio...';
            $ttsAudio.classList.add('hidden');
            $ttsAudio.src = ''; // Clear previous audio

            try {
                // NOTE: This endpoint 'tts_endpoint' is a placeholder. 
                // You would need a custom server or a Firebase Cloud Function to call the Google Text-to-Speech API.
                // It is currently disabled for this simple HTML file.
                throw new Error("TTS is currently disabled as it requires a server-side endpoint.");

                const response = await fetch('tts_endpoint', { // Replace 'tts_endpoint' with your actual API endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: currentDrawMessage }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Assuming data.audioContent is a base64 encoded string of 16-bit PCM (as suggested by helper functions)
                const pcmData = base64ToArrayBuffer(data.audioContent);
                const pcmInt16 = new Int16Array(pcmData);
                // Assuming a standard 24000Hz sample rate for TTS
                const audioBlob = pcmToWav(pcmInt16, 24000); 

                $ttsAudio.src = URL.createObjectURL(audioBlob);
                $ttsAudio.classList.remove('hidden');
                $ttsText.textContent = 'Play Audio Announcement';
            } catch (error) {
                console.error("TTS generation failed:", error);
                $ttsText.textContent = 'Error Generating Audio';
                alertUser(`TTS failed: ${error.message}. It requires a server-side endpoint.`, 'error');
            } finally {
                $ttsButton.disabled = false;
            }
        }

    </script>
